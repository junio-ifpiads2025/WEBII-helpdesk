{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Acessar Sistema</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="username" class="form-control" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label>Senha</label>
                        <input type="password" name="password" class="form-control" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'signup' %}">NÃ£o tem conta? Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
