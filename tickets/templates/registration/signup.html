{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="text-center fw-bold mb-4">Criar Nova Conta</h3>
                
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar e Entrar</button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted small">Já tem uma conta? <a href="{% url 'login' %}" class="text-decoration-none">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
