{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom-0 pt-4 pb-0 d-flex justify-content-between align-items-center">
                <h3 class="card-title fw-bold m-0"><i class="bi bi-pencil-square"></i> Editar Chamado #{{ ticket.id }}</h3>
                <a href="{% url 'detalhe_ticket' ticket.pk %}" class="btn-close" aria-label="Close"></a>
            </div>
            
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Assunto</label>
                        {{ form.titulo }}
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-semibold">Prioridade</label>
                            {{ form.prioridade }}
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Descrição</label>
                        {{ form.descricao }}
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'detalhe_ticket' ticket.pk %}" class="btn btn-light border">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-4">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
